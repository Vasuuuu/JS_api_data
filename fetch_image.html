<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data/APIs 1</title>
</head>
<body>
    <img src="" id="ramen" width="480">
    <script>
        console.log('about to fetch ramen');

        catchRamen()
        .then(response => {
            console.log("done!");
        })
        .catch(error => {
            console.log('error!');
            console.log(error);
          }); ;

        async function catchRamen(){
            const response = await fetch('ramen.jpg');
            const blob = await response.blob();
            document.getElementById("ramen").src = URL.createObjectURL(blob);
        }

    </script>
</body>
